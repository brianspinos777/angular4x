<div class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
            <a routerLink="/users" routerLinkActive="active">Users</a>
            <a routerLink="/groups" routerLinkActive="active">Groups</a>
            <a routerLink="/items" routerLinkActive="active">Items</a>
        </div>


        <div class="col-md-12">
            <h3>Edit Item</h3>
        </div>

        <div class="col-md-6">
            <!-- <p id="notice">{{ notice }}</p> -->
            <span *ngIf="item">
                <form (ngSubmit)="updateItem(item)">
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" 
                               class="form-control" 
                               id="text" 
                               name="text" 
                               [(ngModel)]="item.text" 
                               required>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" 
                                   id="is_done" 
                                   name="is_done" 
                                   [(ngModel)]="item.is_done"> Is Done
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

                <a [routerLink]="['/items', item.id]" routerLinkActive="active">Show</a> |
                <a [routerLink]="['/items']" routerLinkActive="active">Back</a>
            </span>
        </div>
    </div>
</div>
