<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>Show Item</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <!-- content -->
            <!-- <p id="notice">{{ notice }}</p> -->
            <span *ngIf="item">
                <p>
                  <strong>Id:</strong>
                  {{ item.id }}
                </p>

                <p>
                  <strong>Text:</strong>
                  {{ item.text }}
                </p>

                <p>
                  <strong>Is Done:</strong>
                  {{ item.is_done }}
                </p>
            </span>
        </div>
        <div class="col-md-6">
            <!-- content -->
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-md-12">
            <!-- content -->
            <span *ngIf="item">
                <button type="button" 
                        class="btn btn-sm btn-default"
                        [routerLink]="['/items', item.id, 'edit']" 
                        routerLinkActive="active">
                    Edit
                </button>
                <button type="button" 
                        class="btn btn-sm btn-default"
                        (click)="goBack()"
                        routerLinkActive="active">
                    Back
                </button>
            </span>
        </div>
    </div>
            
</div>
