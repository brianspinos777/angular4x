<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>Item Index</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <!-- content -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Item Index
                </div>
                <div class="panel-body">
                    <table>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>text</th>
                                <th>is_done</th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>{{ item.id }}</td>
                                <td>{{ item.text }}</td>
                                <td>{{ item.is_done }}</td>
                                <!-- <td>link_to 'Destroy', comment, method: :delete, data: { confirm: 'Are you sure?' }</td> -->
                                <td>
                                    <button type="button" 
                                        class="btn btn-sm btn-link"
                                        [routerLink]="['/items', item.id]" 
                                        routerLinkActive="active">
                                    Show
                                    </button>
                                </td>
                                <td>
                                    <button type="button" 
                                        class="btn btn-sm btn-link"
                                        [routerLink]="['/items', item.id, 'edit']" 
                                        routerLinkActive="active">
                                    Edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" 
                                        class="btn btn-sm btn-link"
                                        (click)="deleteItem(item)">
                                    Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- pagination -->
                    <div class="row top-buffer">
                        <div class="col-md-12">
                            <!-- content -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li>
                                        <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- content -->
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-md-12">
            <!-- content -->
            <button type="button" 
                    class="btn btn-sm btn-default"
                    [routerLink]="['/items', 'new']" 
                    routerLinkActive="active">
                New Item
            </button>
        </div>
    </div>

</div>
